<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/cartas.css" />
    <script
      src="https://kit.fontawesome.com/ad4f1a2f6e.js"
      crossorigin="anonymous"
    ></script>
    <title>Mitos Y Leyendas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-center">
          <div class="nav-header">
            <img
              class="header-logo"
              src="images/logo.png"
              alt="Mitos & Leyendas Logo"
            />
            <button id="bar-icon"><i class="fa-solid fa-bars"></i></button>
          </div>
          <ul class="nav-links links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/cartas.html">Cartas</a></li>
            <li><a href="#">Mazos</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="cont-dropdowns">
        <label for="edition-dropdown">Edición</label>
        <select name="edition" id="edition-dropdown">
          <option selected disabled>Selecciona una Edición</option>
          <option value="espada">Espada Sagrada</option>
          <option value="helenica">Helénica</option>
          <option value="ra">Dominios de Ra</option>
          <option value="daana">Hijos de Daana</option>
        </select>
        <label for="type-dropdown">Tipo</label>
        <select name="type" id="type-dropdown">
          <option value="">Todas</option>
          <option value="Aliado">Aliado</option>
          <option value="Talismán">Talismán</option>
          <option value="Arma">Arma</option>
          <option value="Tótem">Tótem</option>
        </select>
        <div class="cont-race">
          <label for="race-dropdown">Raza</label>
          <select name="race" id="race-dropdown">
            <option value="" class="all-option">Todas</option>
          </select>
        </div>
        <label for="cost-dropdown">Coste</label>
        <select name="cost" id="cost-dropdown">
          <option value="">Todas</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <label for="strength-dropdown">Fuerza</label>
        <select name="strength" id="strength-dropdown">
          <option value="">Todas</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="cont-search">
        <label for="search-input">Buscar:</label>
        <input
          type="text"
          name="search-input"
          id="search-input"
          placeholder="Meskhenet"
        />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="cards-container"></div>
      <div id="cont-btns-pages">
        <button class="btn" id="prev-btn">Atrás</button>
        <button class="btn" id="next-btn">Siguiente</button>
      </div>
    </main>
    <footer>
      <div class="cont-footer">
        <p>Mitos y Leyendas Argentina, 2024.</p>
        <div class="nav-socials">
          <ul>
            <li>
              <a
                target="_blank"
                href="https://www.facebook.com/groups/1933106693674696?locale=es_LA"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.youtube.com/@mylargentina918/featured"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/mylargentina/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <div id="modal-overlay">
      <div id="modal-container">
        <div class="modal-image-container"></div>
        <button class="modal-btn"><i class="fa-solid fa-x"></i></button>
      </div>
    </div>
    <script src="js/cartas.js"></script>
  </body>
</html>
